<!DOCTYPE html>
<html>
	<head>
		<title>Ex 11 - JS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function(e){

				$('.btn1').click(function(e){
					divBotoes1.style.display = 'none';
					divBotoes.style.display = 'inline';
				});

				$('.btn2').click(function(e){
					divBotoes.style.display = 'none';
					divBotoes1.style.display = 'inline';

				});
			});
				


		</script>

	</head>
	<body>

		<h2 class="alert alert-dark bg-dark text-light">Jogo Bipolar</h2>

		<div class="jumbotron mx-auto div-botoes bg-dark text-light">
			
			<button type="button" class="btn btn-info btn1">#deboa</button>
			<button type="button" class="btn btn-info btn2">#nãofalacomigo</button>

		</div>

		<div class="div-11" id="divBotoes" style="display: none"><span style="color: green"><b><i><u>Se toma vergonha na sua cara, se toma um decumento, se cria vergonha na sua cara e vai se procurar trabalhar!</u></i></b></span></div>

		<div class="div-11" id="divBotoes1" style="display: none"><span style="color: red"><b><i><u>Não nada haver irmão</u></i></b></span></div>

	</body>
</html>
