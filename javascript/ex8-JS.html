<!DOCTYPE html>
<html>
	<head>
		<title>Ex 8 - JS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript">
			
			function gerarFrase(){

				frase_completa.innerHTML = `Então, ${nome.value}, ${frases.value}!`;

			}

		</script>

	</head>
	<body>

		<h2 class="alert alert-dark bg-dark text-light">Textos encorajadores</h2>

		<form>
			
			<div class="jumbotron div-encorajadora mx-auto form-group bg-dark text-light">
				
				Digite seu nome: <input type="text" id="nome" class="form-control"><br>

				<select class="form-control" id="frases">
					<option>Selecione uma frase</option>
					<option value="Valorize menos Processos e Ferramentas e mais Indivíduos e Interações">Processos e Ferramentas</option>
					<option value="Valorize menos Documentação Abrangente e mais Software em Funcionamento">Documentação Abrangente</option>
					<option value="Valorize menos Negociação de Contratos e mais Colaboração com o Cliente">Negociação de Contratos</option>
					<option value="Valorize menos Seguir um Plano e mais Responder a Mudanças">Seguir um Plano</option>
				</select><br>

				<button type="button" class="btn btn-info text-dark btn-block" onclick="gerarFrase()">#partiuagilidade</button>

			</div>

		</form>

		<div class="div-frase-8" id="frase_completa"></div>

	</body>
</html>
