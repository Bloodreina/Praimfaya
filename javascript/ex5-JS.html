<!DOCTYPE html>
<html>
	<head>
		<title>Ex 5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript">
			
			function calcular_media(){

				let result;

				result = (integrada.value * 0.6) + (continuada.value * 0.4);

				div_resultado.innerHTML = `Olá, ${nome.value}. Sua nota final será de ${result.toFixed(2)}`;

			}

			function limpar(){

				div_resultado.innerHTML = "";

			}

		</script>

	</head>
	<body>

		<h2 class="alert alert-dark bg-dark text-light">Calcular notas</h2>

		<form>
			
			<div class="jumbotron div-loka mx-auto form-group bg-dark text-white">
				
				Informe seu nome:
				<input type="text" id="nome" class="form-control"><br>

				Nota Integrada:
				<input type="number" id="integrada" class="form-control"><br>

				Nota Continuada:
				<input type="number" id="continuada" class="form-control"><br>

				<button type="button" class="btn btn-outline-danger" onclick="calcular_media()">Calcular média</button>
				<button type="reset" class="btn btn-outline-danger float-right" onclick="limpar()">Novo Cálculo</button>

			</div>

		</form>

		<div id="div_resultado" class="div-escondida"></div>

	</body>
</html>
