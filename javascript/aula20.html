<!DOCTYPE html>
<html>
	<head>
		<title>Ex</title>
		<meta charset="utf-8">

		<script type="text/javascript">
			
			function mostrar(){
				div_poesia.style.display='inline';
			}
			function esconder(){
				div_poesia.style.display='none';
			}

		</script>

	</head>
	<body>

		<h2>Mostrando e escondendo coisas</h2>

		<div id="div_poesia" style="display: none">
			
			Meu coração por ti bate como caroço de abacate

		</div><br><br>

		<button type="button" onclick="mostrar()">Mostrar</button>
		<button type="button" onclick="esconder()">Esconder</button>
	</body>
</html>
