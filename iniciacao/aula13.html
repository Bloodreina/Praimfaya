<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Formulário em HTML</h2>

		<form>
			
			Campo de texto simples: <input type="text" name=""><br><br>

			Campo de senha simples: <input type="password" name=""><br><br>

			Campos de marcação multipla (checkbox):
			<input type="checkbox" checked name=""> Ketchup
			<input type="checkbox" name=""> Mostarda
			<input type="checkbox" name=""> Maionese

			<br><br>

			Campos de marcação única (radio):
			<input type="radio" name="sexo">Masculino
			<input type="radio" name="sexo" checked>Feminino

			<br><br>

			Radio - outro grupo:
			<input type="radio" name="continente" checked>Ásia
			<input type="radio" name="continente">Africa
			<input type="radio" name="continente">Europa

			<br><br>

			Lista suspensa (combo):
			<select>
				<option>Escolha um item...</option>
				<option value="4">Pontos cardeais</option>
				<option value="12">Apóstolos de Jesus</option>
				<option value="7">Anões da branca e neve</option>
			</select>

			<br><br>

			Botões:
			<br>
			<button type="button">Eu não faço nada, a princípio</button>
			<br><br>
			<button type="reset">Voltar para o estado inicial</button>
		</form>

	</body>
</html>
