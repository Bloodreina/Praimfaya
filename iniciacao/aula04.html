<!DOCTYPE html>
<html>
	<head>
		<title>Página com estilo</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h1>Estilo</h1>
		<h2>Estilos diretamente nas tags (inline)</h2>

		<p style="color: #2EB5A7">
			Este parágrafo é azul, porém...
			<span style="color: rgb(255, 98, 255);">aqui é verde</span>, e fica azul outra vez.
		</p>

		<p style="background-color: black; color: aqua">
			Eu s2 um contraste!
		</p>

		<p style="font-size: 3em">
			Preciso de oculos :(
		</p>

		<div style="background-color: green;">
			Topo (top)
		</div>
		<div style="background-color: yellow; margin: 30px; padding: 20px">
			Corpo
		</div>
		<div style="background-color: green; margin-left: 50%">
			inferior (bottom)
		</div>

		<div style="background-color: navy; height: 50px">
			
		</div>
		<div style="background-color: purple; height: 50px; width: 200px">
			
		</div>

		<div style="border: solid 5px;">
			Oi, tenho bordas!
		</div>
	</body>
</html>
