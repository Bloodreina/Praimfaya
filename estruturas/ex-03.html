<!DOCTYPE html>
<html>
	<head>
		<title>Ex 01 - Html</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript">
			
			function testaAcesso(){

				if((Number(salarioP.value) + Number(salarioM.value)) < 250.70 ){

					div_resultado.style.color = 'blue';

					div_resultado.innerHTML = 'Você tem direito ao Bolsa Família!';

				}else{

					div_resultado.style.color = 'red';

					div_resultado.innerHTML = 'Nada de Bolsa Família!';
				}

			}

		</script>

	</head>
	<body>

		<h2 class="alert alert-dark text-light bg-dark">Estruturas de controle</h2>

		<form>
			<div class="jumbotron bg-dark text-light form-group mx-auto divP">
				
				Indique o salário do pai: <input type="number" id="salarioP" class="form-control"><br>

				Indique o salário da mãe: <input type="number" id="salarioM" class="form-control">
				<br>
				<button class="btn btn-outline-light btn-block" type="button" onclick="testaAcesso()">Verificar Bolsa Familia</button>

			</div>
		</form>

		<div class="text-center" id="div_resultado">
			
		</div>
	</body>
</html>
