<!DOCTYPE html>
<html>
	<head>
		<title>Ex 01 - Html</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script type="text/javascript">
			
			function testaAcesso(){

				if(((Number(continuada.value) + Number(integrada.value)) / 2) >= 5 ){

					div_resultado.style.color = 'green';

					div_resultado.innerHTML = '#partiuest√°gio';

				}else{

					div_resultado.style.color = 'purple';

					div_resultado.innerHTML = '#tenteoutravez';
				}

			}

		</script>

	</head>
	<body>

		<h2 class="alert alert-dark text-light bg-dark">Estruturas de controle</h2>

		<form>
			<div class="jumbotron bg-dark text-light form-group mx-auto divP">
				
				Indique sua nota continuada: <input type="number" id="continuada" class="form-control"><br>

				Indique sua nota integrada: <input type="number" id="integrada" class="form-control">
				<br>
				<button class="btn btn-outline-light btn-block" type="button" onclick="testaAcesso()">Calcular Nota</button>

			</div>
		</form>

		<div class="text-center" id="div_resultado">
			
		</div>
