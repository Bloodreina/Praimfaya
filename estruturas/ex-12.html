<!DOCTYPE html>
<html>
	<head>
		<title>Ex 11 - HTML</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script type="text/javascript">
			
			function depositar(){

				let total = Number(valorDepositado.innerHTML);

				

				if(meta.value <= 0){
					txtMeta.style.color = "red";
					txtMeta.innerHTML = "A meta deve ser maior que 0";
				}else{
					txtMeta.innerHTML = "";
				}

				if(deposito.value <= 0){
					txtDeposito.style.color = "red";
					txtDeposito.innerHTML = "Não pode depositar 0 ou negativo, né?";
				}else{
					txtDeposito.innerHTML = "";

					total = total + Number(deposito.value);

					valorDepositado.innerHTML = total;

					if(total < meta.value){
						resultadoMeta.style.color = "green";

						let calcMeta = meta.value - total;

						resultadoMeta.innerHTML = `Ainda falta R$ ${calcMeta.toFixed(2)} para a meta! #foconameta`;
					}else{
						resultadoMeta.style.color = "blue";

						resultadoMeta.innerHTML = "Ai sim, bati a meta!";

						porquinho.src = "imagens/porcofeliz.jpg";
					}
				}


				

			}

		</script>

	</head>
	<body>

		<h2 class="alert alert-dark bg-dark text-light text-center">Cofrinho Mitico</h2>

		<form>
			<div class="jumbotron divP mx-auto form-group bg-dark text-light">
				<div class="text-center">
					<img src="imagens/porcotriste.jpg" class="img" id="porquinho">	
				</div>

				Meta:
				<input type="number" id="meta" class="form-control" value="0"><br>

				<div id="txtMeta" class="text-center"></div>

				Novo depósito:
				<input type="number" id="deposito" class="form-control" value="0"><br>

				<div id="txtDeposito" class="text-center"></div>

				<p>Total Depositado até agora: R$<b><span id="valorDepositado">0</span></b></p>

				<button class="btn btn-outline-light btn-block" type="button" onclick="depositar()">Depositar</button><br>

				<div id="resultadoMeta" class="text-center"></div>

			</div>
		</form>

		

	</body>
</html>
